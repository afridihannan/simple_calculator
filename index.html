<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <h3>This is just a very simple calculator using HTML,Javascript and NodeJS</h3>
    <form action="/" method="post">
        <input class="num1" type="number" name="num1" placeholder="Enter your 1st Number">

        <input type="text" name="operator" id="operator" placeholder="Enter the operator">

        <input class="num2" type="number" name="num2" placeholder="Enter your 2nd Number">
        <br>
        <br>
        <button>Calculate</button>
    </form>
</body>

</html>
